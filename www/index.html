        // Wait for device API libraries to load
        //
        document.addEventListener("deviceready", onDeviceReady, false);

        // device APIs are available
        //
        function onDeviceReady() {
            //playAudio("http://audio.ibeat.org/content/p1rj1s/p1rj1s_-_rockGuitar.mp3");

        // Audio player
        //
        var my_media = null;
        var mediaTimer = null;

        // Play audio
        //
        function playAudio(src) {
            // Create Media object from src
            my_media = new Media(src, onSuccess, onError);

            // Play audio
            my_media.play();

            // Update my_media position every second
            if (mediaTimer == null) {
                mediaTimer = setInterval(function() {
                    // get my_media position
                    my_media.getCurrentPosition(
                        // success callback
                        function(position) {
                            if (position > -1) {
                                setAudioPosition((position) + " sec");
                            }
                        },
                        // error callback
                        function(e) {
                            console.log("Error getting pos=" + e);
                            setAudioPosition("Error: " + e);
                        }
                    );
                }, 1000);
            }
            
            
            
            //Get the Duration
            
            var counter = 0;
			var timerDur = setInterval(function() {
			    counter = counter + 100;
			    if (counter > 2000) {
			        clearInterval(timerDur);
			    }
			    var dur = my_media.getDuration();
			    if (dur > 0) {
			        clearInterval(timerDur);
			        document.getElementById('audio_duration').innerHTML = (dur) + " sec";
			    }
			}, 100);
            
        }

        // Pause audio
        //
        function pauseAudio(type) {
        	
            if (my_media) {
            	if(type == 0) {
                	my_media.pause();
                } else {
                	my_media.play();	// Resume or Play the songs
                }
            }
            
        }

        // Stop audio
        //
        function stopAudio() {
            if (my_media) {
                my_media.stop();
                my_media.release();
            }
            clearInterval(mediaTimer);
            mediaTimer = null;
        }

        // onSuccess Callback
        //
        function onSuccess() {
            alert("playAudio():Audio Success");
        }

        // onError Callback
        //
        function onError(error) {
            alert('code: '    + error.code    + '\n' +
                  'message: ' + error.message + '\n');
        }

       
        function setAudioPosition(position) {
            document.getElementById('audio_position').innerHTML = position;
        }
        
        function seekToPos(milliseconds) {
        	if (my_media) {
				my_media.seekTo(milliseconds);
			}
        }
        
        function setAudio(type) {
        	if(type == 0) {        	
	        	if (my_media) {
					my_media.setVolume('0.0');
				}        	
        	} else {
        		if (my_media) {
					my_media.setVolume('1.0');
				}
        	}
        }
        var mediaRec = null;
        
        function recordAudio(type) {
        	alert(cordova.file.applicationStorageDirectory);
        	if(type == 0) {

			        // success callback
			        function() {
			            alert("recordAudio():Audio Success");
			        },
	
			        // error callback
			        function(err) {
			            alert("recordAudio():Audio Error: "+ err.message);
			        });
	
			    // Record audio
			    mediaRec.startRecord();
		    } else {
		    	mediaRec.stop();
		    }
		}
